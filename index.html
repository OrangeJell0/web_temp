<head>
    <meta charset="UTF-8">

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px 0 0 0;
            background-color: #e9ebee;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            width: 100%;
            max-width: 400px;
            padding: 0 10px;
            box-sizing: border-box;
        }

        h1 {
            font-size: 24px;
            color: #2d2d2d;
            margin-bottom: 10px;
            text-align: center;
        }

        .keywords-container {
            display: flex;
            flex-direction: column;
            gap: 5px;
            width: 100%;
            align-items: center;
        }

        .row {
            display: flex;
            justify-content: center;
            gap: 5px;
            width: 100%;
        }

        .keyword {
            flex: 1;
            padding: 10px 15px;
            background-color: #3A4754;
            color: #fff;
            border-radius: 5px;
            cursor: pointer;
            text-align: center;
            font-weight: bold;
            text-transform: uppercase;
            font-size: 14px;
        }

        .keyword .highlight-streams {
            color: #3FC6EE;
        }

        .keyword .highlight-my-city {
            color: #33CC99;
        }

        .blank {
            flex: 2;
            padding: 10px 15px;
            background-color: #3A4754;
            color: #3A4754;
            border-radius: 5px;
            cursor: pointer;
        }

        .keyword.bigger {
            flex: 2;
        }

        .keyword:hover, .blank:hover {
            background-color: #4caf50;
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            overflow: hidden;
        }

        
        .overlay-content {
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            width: 70%; /* Adjusted width to make it narrower */
            max-width: 800px; /* Adjusted max-width to make it narrower */
            text-align: middle;
            line-height: 1.5;
            position: relative;
            max-height: 90%;
            overflow-y: auto;
        }


        .overlay-content p {
            font-size: 14px;
            color: #555;
            margin: 10px 0;
        }

        .overlay-content ul {
            margin: 10px 0;
            padding-left: 20px;
            list-style-type: disc;
        }

        .overlay-content ul li {
            margin-bottom: 8px;
            font-size: 12px;
            color: #333;
        }

        .overlay-content .extra-info {
            font-size: 40px;
            color: #333;
            margin-top: 10px;
            font-weight: bold;
            text-align: center;
        }

        .close-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            padding: 15px 20px;
            background-color: transparent;
            color: #5e5e5e;
            font-size: 32px;
            font-weight: bold;
            border: none;
            cursor: pointer;
            z-index: 1010;
        }

        #overlay-image {
            width: 100%;
            max-width: 100%;
            max-height: 80vh;
            object-fit: contain;
        }

        /* Button Styles */
        #clickable-btn {
            background-color: #007BFF;
            color: white;
            font-size: 18px;
            font-weight: bold;
            padding: 15px 30px;
            border-radius: 25px;
            border: none;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        #clickable-btn:hover {
            background-color: #0056b3;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        #clickable-btn:active {
            transform: translateY(0);
            transition: all 0.1s ease;
        }

        /* Pulse animation */
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        #clickable-btn:hover {
            animation: pulse 1.5s infinite;
        }

        /* Click animation */
        @keyframes click {
            0% { transform: scale(0.95); }
            50% { transform: scale(0.97); }
            100% { transform: scale(1); }
        }

        #clickable-btn:active {
            animation: click 0.3s ease;
        }
    </style>
</head>
